<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label></div>
            <input type="text">
        </div>
        <div>
            <label for="roll_no">Roll number</label></div>
            <input type="text">
        </div>
        
    </form>
    <hr style="height:2px;background-color:gray">
    <h2>Drop Down list</h2>
    <form action="">
        <label for="car">Choose a car</label>
        <select name="car" id="car" size="2">
            <option value="land-rover">Land Rover</option>
            <option value="ferrari">Ferrari</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="porche">Porche</option>
        </select>
        <input type="submit" >
        <br>
        <br>
        <hr style="height:2px;background-color:gray">
        <div>
        <h4>This is text area</h4>
        <textarea name="msg"></textarea>
        </div>
    </form>
    <br>
    <hr style="height:2px;background-color:gray">
    <h4>This is alert msg button</h4>
    <button type="button" onclick="alert('WHAT ARE YOU UPTO ðŸ¤¨')">Click me</button>
    <br>
    <hr style="height:2px;background-color:gray">
    <form action="">
        <fieldset>
          <legend>Personalia:</legend>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      <br>
      <hr style="height:2px;background-color:gray">
      <label for="browser">Choose your wish from the list:</label>
      <input list="browsers" name="browser" id="browser">
      
      <datalist id="browsers">
        <option value="fly">
        <option value="invisible">
        <option value="stop time">
        <option value="walk on water">
      </datalist>
      <br>
      <br>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd">
      <input type="submit" value="submit">
      <br>
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000">
      <br>
      <br>
      <label for="birthday">LAST DAY ON EARTH:</label>
      <input type="date" id="birthday" name="birthday">
      <br>
      <br>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email">
      <br>
      <br>
      <input type="image" src="https://i.pinimg.com/originals/a1/77/df/a177dfc84703c31afa0d501ccf43fe4f.gif" alt="Submit" width="250" height="250">
      <br>
      <br>
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile">
      <br>
      <br>
      <label for="bdaymonth">Last day (month and year):</label>
      <input type="month"  name="ldaymonth">
      <br>
      <br>
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5">
      <br>
      <br>
      <label for="search">Search World:</label>
      <input type="search"  name="world_search">
      <br>
      <br>
      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      <br>
      <br>
      <label for="appt">Select a time:</label>
      <input type="time" id="appt" name="appt">
      <br>
      <br>
      <label for="homepage">Add your PAGE URL:</label>
      <input type="url" id="homepage" name="homepage">
      <br>
      <br>
      <label for="week">Select a week:</label>
      <input type="week" id="week" name="week">
      <br>
      <br>
      <h2>This is audio element</h2>
      <audio controls>
        <source src="./Media/Mahesh Dalle ! Funny.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <h2>This is  video element</h2>
      <video width="320" height="240" controls>
        <source src="./Media/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
</body>
</html>
